{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-sm" style="max-width:560px;">
    <div class="card-body">
      <h5 class="card-title mb-3">Vuoi uscire dall'account?</h5>
      <p class="text-muted">Conferma per terminare la sessione.</p>

      <form method="post" action="{{ url_for('logout_post') }}" class="d-inline">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <button class="btn btn-danger">Esci</button>
      </form>
      <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Annulla</a>
    </div>
  </div>
</div>
{% endblock %}
