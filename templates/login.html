<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Login — RistoSmart FM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="border-bottom py-3 mb-4 bg-white">
    <div class="container">
      <h1 class="h4 m-0">RistoSmart FM</h1>
      <div class="text-muted small">Accesso bloccato finché non attivi la licenza (lo aggiungiamo dopo).</div>
    </div>
  </header>

  <main class="container" style="max-width:420px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Accedi</h2>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('login') }}" autocomplete="off" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email"   name="email"    class="form-control" required autocomplete="username" value="{{ preset.email if preset else '' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required autocomplete="current-password">
          </div>

          <button type="submit" class="btn btn-primary w-100">Entra</button>
        </form>
        
        <hr class="my-3">
        <p class="text-center small m-0">Non hai un account? <a href="/register">Registrati</a></p>
      </div>
    </div>
  </main>
</body>
</html>
