<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Registrazione — RistoSmart FM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="border-bottom py-3 mb-4 bg-white">
    <div class="container">
      <h1 class="h4 m-0">RistoSmart FM</h1>
      <div class="text-muted small">Accesso al gestionale bloccato finché non completi registrazione e attivazione licenza.</div>
    </div>
  </header>

  <main class="container" style="max-width:520px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Crea il tuo account</h2>

        <div class="alert alert-warning small">
          <strong>Attenzione:</strong> la password <u>non è recuperabile</u>. Conservala in un luogo sicuro.
        </div>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('register') }}" autocomplete="off" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Nome</label>
              <input type="text"
                    name="nome"
                    class="form-control"
                    required
                    autocomplete="given-name"
                    value="{{ preset.nome if preset else '' }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Cognome</label>
              <input type="text"
                    name="cognome"
                    class="form-control"
                    required
                    autocomplete="family-name"
                    value="{{ preset.cognome if preset else '' }}">
            </div>
          </div>

          <div class="mt-2">
            <label class="form-label">Email</label>
            <input type="email"   name="email"    class="form-control" required autocomplete="email" value="{{ preset.email if preset else '' }}">
          </div>

          <div class="row g-2 mt-2">
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" name="password"  class="form-control" required autocomplete="new-password">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ripeti Password</label>
              <input type="password" name="password2" class="form-control" required autocomplete="new-password">
            </div>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input"
                  type="checkbox"
                  name="newsletter"
                  id="newsletter"
                  value="1"
                  {% if preset and preset.newsletter %}checked{% endif %}>
            <label class="form-check-label" for="newsletter">
              Iscriviti alla newsletter per ricevere consigli, offerte e contenuti esclusivi.
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Registrati</button>
        </form>


        <hr class="my-3">
        <p class="text-center small m-0">Hai già un account? <a href="/login">Accedi</a></p>
      </div>
    </div>
  </main>
</body>
</html>
